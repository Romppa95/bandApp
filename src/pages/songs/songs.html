<ion-header>

    <ion-navbar>
      <ion-title>Songs app</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-item>
    <ion-input type="text" placeholder="add band"></ion-input></ion-item>
  <ion-buttons>
    <button ion-button navPush="AddSongPage">Add Song</button>
    <button ion-button navPush="AddBandPage">Add Band</button>
  </ion-buttons>
  
  <ion-list>
    <ion-item>
        <ion-label>Show Songs From Band:</ion-label>
        <ion-select (ionChange)="onContextChange($event)" [(ngModel)]="bands" multiple="false"
        cancelText="cancel" okText="Show songs from selected">
        <ion-option *ngFor="let band of bandsList$ | async"
        
        detail-push>{{band.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  
  <ion-list>
    <ion-list-header>
      Songs:
    </ion-list-header>
    
    <ion-item
      *ngFor="let song of songsList$ | async"
      detail-push navPush="ViewSongPage"[navParams]="{song:song}">
      {{song.title}}
    </ion-item>
  </ion-list>
  
  <ion-buttons>
    
    
    
    <button ion-button (click)="showAllSongs()">
        Show All Songs
    </button>  
    
    
  
  
  </ion-buttons>
  
  </ion-content>
